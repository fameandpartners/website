dependencies:
  pre:
    # PhantomJS
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
    # Elasticsearch
    - wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.5.tar.gz
    - tar -xvf elasticsearch-1.7.5.tar.gz
    - elasticsearch-1.7.5/bin/elasticsearch: {background: true}
    # git-lfs
    - sudo mkdir -p /usr/etc/ && sudo touch /usr/etc/gitconfig
    - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
    - sudo apt-get install git-lfs=1.4.1
    - ssh git@github.com git-lfs-authenticate fameandpartners/website.git download
    - git lfs pull
    # npm and bundle JS
    - npm install
    - npm run production

machine:
  ruby:
    version: 2.1.6
  node:
    version: 6.3.0

general:
  artifacts:
    - "tmp/capybara"

test:
  override:
    - bundle exec rspec spec engines --tag $RSPEC_EXCLUDE_FLAGS -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
