dependencies:
  post:
    - wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.5.2.tar.gz
    - tar -xvf elasticsearch-1.5.2.tar.gz
    - elasticsearch-1.5.2/bin/elasticsearch: {background: true}

machine:
  ruby:
    version: 2.1.6

general:
  artifacts:
    - "tmp/capybara"

test:
  override:
    - bundle exec rspec spec engines --color spec --format progress # Default: `bundle exec rspec --color spec --format progress`
