    #     parallel: true

deployment:
  staging:
    branch: elb-deploy
    commands:
      - zip -r -q deploy.zip . -x \*_spec\* -x \*node_modules\* -x \*.git\* -x \*doc\* -x \*rspec\* -x \spec\*
      - aws s3 cp deploy.zip s3://dev-fameandpartners-website/deploy/deployebs.zip
      - aws elasticbeanstalk create-application-version --application-name fameosity --version-label $CIRCLE_SHA1 --source-bundle S3Bucket=dev-fameandpartners-website/deploy, S3Key=deployebs.zip --region us-east-1
      - aws elasticbeanstalk update-environment --environment-name staging --version-label $CIRCLE_SHA1 --region us-east-1
