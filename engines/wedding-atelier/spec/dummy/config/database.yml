defaults: &defaults
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *defaults
  database: dummy_wedding_atelier_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: dummy_wedding_atelier_test


production:
  <<: *defaults
  database: dummy_wedding_atelier_production
